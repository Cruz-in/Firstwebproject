<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>First website - Form</title>
</head>
<body>
  <h1>My first website</h1>

  <h2>A website to practise</h2>
  <h3>HTML Forms on Football</h3>

  <p>
    NOTE!:this is a school project. NOT NOT put any 
    perosnal info in the form
  </p>

  <!--
    The form  tag creates an area for user input.
    
    Necessary attributes include:
          method, whitch defines how data that is  put into the form
          is handled.
            There are two possble values:
              get, which displays all input at the end of the web address.
              (NOTE: NOT GOOD FOR PRIVTE INFORMATION!!!)
      post, which handles all input by input by ssending it to a back-end
      program.
  -->
  <form method="get">

    <fieldset>
      <legend>Contact Information</legend>
      <!--
        the label tag i used to explain what input is expected From the input that 
        immediatly follows or is right before 
        the label.

        Important attributes include:
          for, which links to the ID of the input the label is for.
      -->
      <label for="fName">First name: </label>
      <!-- 
        The input tag creates the actual element that users will
        type thier info into
        
        Nesscessary attributes include:
          type, which states what type of input it is
            exsamples: text, tel, password, email, button checkbox, etc.
            id, which gives the input an idenfiying name differnent from 
            other inputs.
            name, which  gives a variable for how to store this information
            in the search bar or on the back-end
            program.
            

          Important attributes include:
            required, which forces a user to  have to enter input in the 
            input.
        -->
        <input type="text" id="fName" name="fName" required/>
      </fieldset>

      <fieldset>
        <legend>Soccer jersey information</legend>
        <label for="lName">Last name: </label>
        <input type="text" id="lName" name="lName" required/>

        <label for="kitNumber">Kit number: </label>
        <input type="text" id="kitNumber" name="kitNumber" required/><br>
      </fieldset>

      <fieldset>
        <legend>Favorite team</legend>
        <label for="lName">Last name: </label>
        <input type="text" id="lName" name="lName" required/>
       <label for="kitNumber">Kit number: </label>
        <input type="text" id="kitNumber" name="kitNumber" required/>
      </fieldset>
    </form>
</body>
</html>
