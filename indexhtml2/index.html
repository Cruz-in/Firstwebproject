<!--this DOCTYPE tag explains to the browser that this is an HTML document-->
<!DOCTYPE html>
<!--this HTML tag starts your document.
It also states the language used in the document: english
-->
<html lang="en">
  <!--this head element contains meta-information about the document, but never holds the
  content of the website-->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--this title element defines the title of the document at the browser tab-->
    <title>My first Website - Home page</title>
  </head>
  <!--this body element contains the content of the website-->
  <body>
    <p>Hello! My name is Cruz! this is my first website</p>
    <h1> hellooooo!</h1>
    <a href="https://www.youtube.com/watch?v=ywthKNqI7uI">Visit Website</a>
  </body>
</html>
<iframe src="https://en.wikipedia.org/wiki/Cristiano_Ronaldo" height="1000" width="1500" title="Iframe Example"></iframe>
